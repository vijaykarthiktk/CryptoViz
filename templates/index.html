<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoViz - File Encryption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .content-wrapper {
            flex: 1 0 auto;
        }
        .key-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .file-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .key-text {
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
        }
        footer {
            flex-shrink: 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CryptoViz</a>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="key-container">
                        <h4>Key Management</h4>
                        <p class="text-muted">Generate a new key pair for encryption and decryption</p>
                        <button id="generateKeys" class="btn btn-primary mb-3">Generate Key Pair</button>
                        <div id="keyOutput" class="d-none">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Private Key (Keep this secure!)</label>
                                        <div class="key-text border rounded p-2" id="privateKey"></div>
                                        <button class="btn btn-sm btn-secondary mt-2" onclick="copyToClipboard('privateKey')">Copy Private Key</button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Public Key (Share this with others)</label>
                                        <div class="key-text border rounded p-2" id="publicKey"></div>
                                        <button class="btn btn-sm btn-secondary mt-2" onclick="copyToClipboard('publicKey')">Copy Public Key</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="file-container">
                        <h4>Encrypt File</h4>
                        <p class="text-muted">Upload a file and encrypt it with your private key</p>
                        <form id="encryptForm">
                            <div class="mb-3">
                                <label class="form-label">File to Encrypt</label>
                                <input type="file" class="form-control" id="encryptFile" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Your Private Key</label>
                                <textarea class="form-control" id="encryptKey" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Encrypt & Download</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="file-container">
                        <h4>Decrypt File</h4>
                        <p class="text-muted">Upload an encrypted file and decrypt it with the sender's public key</p>
                        <form id="decryptForm">
                            <div class="mb-3">
                                <label class="form-label">Encrypted File</label>
                                <input type="file" class="form-control" id="decryptFile" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Sender's Public Key</label>
                                <textarea class="form-control" id="decryptKey" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Decrypt & Download</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-3">
        <div class="container text-center">
            <p class="mb-0">Created by <a href="http://vijaykarthiktk.vercel.app" class="text-light text-decoration-underline">Vijay Karthik</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
